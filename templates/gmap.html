<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>Drawing Tools</title>
        <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?sensor=false&libraries=drawing&key=AIzaSyDmsq_ekfwFQRgz67RcmYIjNo4xrm42sFE"></script>
        <link href="../static/style.css" rel="stylesheet">
        
        <script type="text/javascript">
            var drawingManager;
            var selectedShape;
            id = 1;
            data = "";
            function clearSelection() {
                if (selectedShape) {
                    selectedShape.setEditable(false);
                    selectedShape = null;
                }
            }
            function setSelection(shape) {
                clearSelection();
                selectedShape = shape;
                shape.setEditable(true);
            }
            function deleteSelectedShape() {
                if (selectedShape) {
                    selectedShape.setMap(null);
                }
            }

            function saveJSON(){
                console.log(data);
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200){
                        alert(this.responseText);
                    }
                }
                var url = "http://127.0.0.1:5000/save";
                xhr.open("POST", url, true);
                xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                xhr.send(JSON.stringify(data));
            }

            function saveCoordinatesToJson(type, locations){
                if(type == "circle"){
                    data = {
                        'admin_id': 1,
                        'geof_id': id,
                        'type': type,
                        'radius': locations[1],
                        'latitude': locations[0][0],
                        'longitude': locations[0][1]
                    }
                }
                else{
                    radius = "";
                    data = {
                    'admin_id': 1,
                    'geof_id': id,
                    'type':  type,
                    'radius': radius,
                    'locations': locations
                    }
                }
                id++;
            }
            
            function initialize() {
                var latitude = 12.935381;
                var longitude = 77.534850;
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 18,
                    center: new google.maps.LatLng(latitude, longitude),
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    disableDefaultUI: false,
                    zoomControl: true,
                    fullscreenControl: true,
                    mapTypeControl: true,
                    rotateControl: true
                });

                var polyOptions = {
                    strokeWeight: 0,
                    fillOpacity: 0.50,
                    editable: true,
                    draggable: true,
                    fillColor: 'purple'
                };
                drawingManager = new google.maps.drawing.DrawingManager({
                    drawingMode: google.maps.drawing.OverlayType.POLYGON,
                    markerOptions: {
                        draggable: true
                    },
                    polylineOptions: {
                        editable: true,
                        draggable: true,
                        strokeColor: 'green'
                    },
                    rectangleOptions: polyOptions,
                    circleOptions: polyOptions,
                    polygonOptions: polyOptions,
                    map: map
                });
                google.maps.event.addListener(drawingManager, 'overlaycomplete', function (e) {
                    if (e.type !== google.maps.drawing.OverlayType.MARKER) {
                        drawingManager.setDrawingMode(null);
                        var newShape = e.overlay;
                        newShape.type = e.type;
                        google.maps.event.addListener(newShape, 'click', function (e) {
                            if (e.vertex !== undefined) {
                                if (newShape.type === google.maps.drawing.OverlayType.POLYGON) {
                                    var path = newShape.getPaths().getAt(e.path);
                                    path.removeAt(e.vertex);
                                    if (path.length < 3) {
                                        newShape.setMap(null);
                                    }
                                }
                                if (newShape.type === google.maps.drawing.OverlayType.POLYLINE) {
                                    var path = newShape.getPath();
                                    path.removeAt(e.vertex);
                                    if (path.length < 2) {
                                        newShape.setMap(null);
                                    }
                                }
                            }
                            setSelection(newShape);
                        });
                        setSelection(newShape);
                        
                    
                        if (e.type == google.maps.drawing.OverlayType.POLYLINE || google.maps.drawing.OverlayType.POLYGON) {
                            console.log(newShape.type);
                            if(newShape.type == "circle"){
                                console.log(e.overlay.center.toString(), e.overlay.radius);
                                var temp = [0, 0];
                                temp[0] = e.overlay.center.lat();
                                temp[1] = e.overlay.center.lng();
                                var locations = [temp, e.overlay.radius/1000]
                                saveCoordinatesToJson(newShape.type, locations);
                            }   
                            else{
                                var locations = e.overlay.getPath().getArray();
                                saveCoordinatesToJson(newShape.type, locations.toString());
                            }

                        }


                    }
                });
                // Clear the current selection when the drawing mode is changed, or when the
                // map is clicked.
                google.maps.event.addListener(drawingManager, 'drawingmode_changed', clearSelection);
                google.maps.event.addListener(map, 'click', clearSelection);
                google.maps.event.addDomListener(document.getElementById('delete'), 'click', deleteSelectedShape);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="panel">
            <div id="color-palette"></div>
        </div>
     <div id="map">
     <br>
     </div>
    
     <div>
        <button id="delete">Delete Selected Shape</button>
    </div>

    <div>
        <button id="save" onclick="saveJSON()">Save Drawm Fence</button>
    </div>
    </body>
</html>
